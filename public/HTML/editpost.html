<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer un post - SEKKAY</title>
    <link rel="stylesheet" href="public/CSS/style.css">
    <link rel="stylesheet" href="public/CSS/dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="/" class="logo"><i class="fa fa-solid fa-user"></i>SEKKAY</a>
            <div class="header-right">
                <a href="/">Accueil</a>
                <a href="/filter?by=liked">Publications aimées</a>
                <a href="/filter?by=myposts">Mes publications</a>
                <a href="/newpost">Nouvelle publication</a>
                <a href="/api/logout">Déconnexion</a>
                <a href="/profile">Profil</a> 
            </div>
        </div>
    </header>

    <div class="containerdetail">
        <div class="subforum-title">
            <h1>Éditer le post</h1>
        </div>
        
        <div style="background-color: #ff6b00; padding: 20px; border-radius: 5px;">
            <form action="/api/editpost" method="post">
                <input type="hidden" name="postId" value="{{.Post.Id}}">
                
                <div style="margin-bottom: 15px;">
                    <label for="title" style="display: block; margin-bottom: 5px; font-weight: bold;">Titre:</label>
                    <input type="text" id="title" name="title" value="{{.Post.Title}}" required 
                           style="width: 100%; padding: 10px; background-color: #333; color: white; border: 1px solid #444; border-radius: 3px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="content" style="display: block; margin-bottom: 5px; font-weight: bold;">Contenu:</label>
                    <textarea id="content" name="content" rows="8" required
                              style="width: 100%; padding: 10px; background-color: #333; color: white; border: 1px solid #444; border-radius: 3px;">{{.Post.Content}}</textarea>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit" style="background-color: #0088ff; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer; font-weight: bold;">Enregistrer</button>
                    <a href="/post?id={{.Post.Id}}">
                        <button type="button" style="background-color: #333; color: white; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer; font-weight: bold;">Annuler</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
